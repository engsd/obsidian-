<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.css 居中效果测试</title>
    <link rel="stylesheet" href="1.css">
    <style>
        /* 临时调试样式 */
        .debug {
            border: 2px solid red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="debug">标题测试 - 应该居中</h1>
        
        <h2 class="debug">二级标题测试</h2>
        
        <p class="debug">这是一个段落测试，应该居中显示。禅宗思想在镰仓时代传入日本。</p>
        
        <ul class="debug">
            <li>列表项目1</li>
            <li>列表项目2</li>
            <li>列表项目3</li>
        </ul>
        
        <blockquote class="debug">
            这是一个引用块，应该居中显示。
        </blockquote>
        
        <div class="highlight debug">
            这是高亮内容，应该居中显示。
        </div>
        
        <div class="warning debug">
            这是警告内容，应该居中显示。
        </div>
        
        <div class="success debug">
            这是成功内容，应该居中显示。
        </div>
        
        <pre class="debug"><code>这是代码块，应该居中显示</code></pre>
        
        <p class="math debug">数学公式：E = mc²</p>
        <p class="chinese debug">中文测试：镰仓时代</p>
        <p class="japanese debug">日文测试：鎌倉時代</p>
        
        <table class="debug">
            <thead>
                <tr>
                    <th>列1</th>
                    <th>列2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>数据1</td>
                    <td>数据2</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
